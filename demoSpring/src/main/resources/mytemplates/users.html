<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/css/users.css">
</head>
<body>
<div class="logout" >

    <p th:text="#{home.welcome}"> Hallo </p>
    <span th:text="${#httpServletRequest.remoteUser}">User</span>
<form th:action="@{/logout}" method="post">
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
    <input type="submit" value ="Logout"/>
</form>
</div>

    <p>
    <li th:each="u : ${users}">

            <a th:href="@{/mvc/user/{id}/delete(id=${u.id})}">
                <img class = "deleteUser"/>
            </a>
            <span th:text="${u.name}">User </span>
        </li>

</p>
<p>
    <a href ="/mvc/user/insert">Add </a> new user

</p>
</body>

</html>
